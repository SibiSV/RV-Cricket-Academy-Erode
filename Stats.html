 <h1 style="text-align: center;font-family: 'Georgia';">STATS</h1> <hr size ="7" color="#02803B">
    <style>

<body>
    <div class="container">
        <table id="careerTable">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Runs</th>
                    <th>4s</th>
                    <th>6s</th>
                    <th>Matches Won</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const players = [
              { name: "Sibi Varsan(W.K)", runs: 790, fours:79 , sixes: 0, matches: 82 },
              { name: "Irai Amuthan(C)", runs: 988, fours: 88, sixes: 4, matches: 89 },
              { name: "Maghezhan", runs:1272 , fours: 96, sixes: 5, matches: 112 },
              { name: "Bharat Priyan", runs: 988, fours:88 , sixes: 4, matches: 89 },
              { name: "Ishan Krishna", runs: 679, fours: 36, sixes: 1, matches: 100 },
              { name: "Sarveesh", runs:124 , fours: 13, sixes: 0, matches: 17 },
              { name: "Krithick Sarwin", runs: 411, fours: 40, sixes: 1, matches: 53 },
              { name: "pritivi Raj", runs: 415, fours: 34, sixes: 0, matches: 109 },
              { name: "Kandan Kalingaraayan", runs: 483, fours: 29, sixes: 0, matches: 62 },
              { name: "Charan Abishek", runs: 160, fours: 12, sixes: 2, matches: 28 },
              { name: "Lalith", runs: 69, fours: 2, sixes: 0, matches: 32 },
              { name: "Nithish", runs: 220, fours: 15, sixes: 1, matches: 59 },
              { name: "Kowisk Raja", runs:45 , fours: 3, sixes: 0, matches: 15 },
        ];

        function loadPlayers() {
            const tableBody = document.querySelector("#careerTable tbody");
            tableBody.innerHTML = ""; // Clear the table body

            players.forEach(player => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${player.name}</td>
                    <td>${player.runs}</td>
                    <td>${player.fours}</td>
                    <td>${player.sixes}</td>
                    <td>${player.matches}</td>
                `;

                tableBody.appendChild(row);
            });
        }

        function addPlayer() {
            const name = prompt("Enter player name:");
            const runs = parseInt(prompt("Enter runs scored:"), 10);
            const fours = parseInt(prompt("Enter number of 4s:"), 10);
            const sixes = parseInt(prompt("Enter number of 6s:"), 10);
            const matchesWon = parseInt(prompt("Enter matches won:"), 10);

            if (name && !isNaN(runs) && !isNaN(fours) && !isNaN(sixes) && !isNaN(matchesWon)) {
                players.push({ name, runs, fours, sixes, matchesWon });
                loadPlayers();
            } else {
                alert("Invalid input. Please try again.");
            }
        }

        // Load players initially
        loadPlayers();
    </script>
</body>
